<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 æ‹›è²¡éº»å°‡ç´€éŒ„</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bro-red: #e63946; --gf-green: #2a9d8f; --gold: #ffb703; --light: #fdfaf6; }
        body { font-family: -apple-system, sans-serif; background: var(--light); margin: 0; padding: 15px; padding-bottom: 50px; }
        .card { background: white; border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); }
        h1, h3 { color: var(--bro-red); text-align: center; margin-top: 0; }
        
        /* é›™äººçœ‹æ¿èˆ‡æš±ç¨±ä¿®æ”¹ */
        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .stat-card { padding: 15px; border-radius: 15px; text-align: center; color: white; cursor: pointer; position: relative; }
        .stat-card::after { content: "âœ"; position: absolute; top: 5px; right: 8px; font-size: 12px; opacity: 0.7; }
        .bro { background: var(--bro-red); }
        .gf { background: var(--gf-green); }
        .stat-card h2 { color: white; margin: 5px 0; font-size: 24px; }
        .name-label { font-size: 14px; font-weight: bold; }

        /* æœˆæ›†æ¨£å¼ */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .calendar-day { padding: 10px 0; font-size: 14px; position: relative; border-radius: 10px; }
        .has-record::after { content: ""; position: absolute; bottom: 4px; left: 50%; transform: translateX(-50%); width: 4px; height: 4px; background: var(--gold); border-radius: 50%; }
        .today { background: #eee; font-weight: bold; }
        .calendar-header { font-weight: bold; color: #888; margin-bottom: 10px; }

        label { display: block; margin-top: 10px; font-weight: bold; color: #555; font-size: 14px; }
        input, select, button { width: 100%; padding: 12px; margin-top: 5px; border-radius: 10px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; }
        .btn-submit { background: linear-gradient(135deg, var(--bro-red), #b91d2a); color: white; border: none; margin-top: 20px; font-weight: bold; cursor: pointer; }
        .chip-group { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 5px; }
        .chip { background: #eee; padding: 5px 12px; border-radius: 20px; font-size: 12px; cursor: pointer; }
        .history-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; font-size: 13px; }
        .win { color: var(--bro-red); font-weight: bold; }
        .lose { color: #2196F3; font-weight: bold; }
    </style>
</head>
<body>

    <h1>ğŸ§§ 2026 æ‹›è²¡ç´€éŒ„</h1>

    <div class="card">
        <div class="dashboard">
            <div class="stat-card bro" onclick="editName('bro')">
                <div class="name-label" id="name-bro">å®¸</div>
                <h2 id="bro-total">$0</h2>
            </div>
            <div class="stat-card gf" onclick="editName('gf')">
                <div class="name-label" id="name-gf">æ…§</div>
                <h2 id="gf-total">$0</h2>
            </div>
        </div>
    </div>

    <div class="card">
        <h3 id="calendar-month">2026å¹´ 1æœˆ</h3>
        <div class="calendar-grid calendar-header">
            <div>æ—¥</div><div>ä¸€</div><div>äºŒ</div><div>ä¸‰</div><div>å››</div><div>äº”</div><div>å…­</div>
        </div>
        <div id="calendar-body" class="calendar-grid"></div>
    </div>

    <div class="card">
        <h3>ğŸ“Š èª°æ‹‰ä½å¹³å‡ï¼Ÿ</h3>
        <div style="height: 160px;"><canvas id="myChart"></canvas></div>
    </div>

    <div class="card">
        <h3>ğŸ“ æˆ°æ³ç™»è¨˜</h3>
        <label>é¸æ“‡ç©å®¶</label>
        <select id="player">
            <option value="bro" id="opt-bro">å®¸</option>
            <option value="gf" id="opt-gf">æ…§</option>
        </select>
        <label>æ—¥æœŸ</label>
        <input type="date" id="date">
        <label>åœ°é»</label>
        <input type="text" id="location" placeholder="è¼¸å…¥åœ°é»">
        <div id="recent-locations" class="chip-group"></div>
        <label>è¼¸è´é‡‘é¡</label>
        <input type="number" id="amount" placeholder="è´å¡«æ­£ï¼Œè¼¸å¡«è² ">
        <button class="btn-submit" onclick="saveRecord()">ğŸ’° å­˜å…¥ç´€éŒ„</button>
    </div>

    <div class="card">
        <h3>ğŸ“œ æ­·å²æˆ°ç¸¾</h3>
        <div id="history-list"></div>
        <button onclick="clearAll()" style="background:none; color:#ccc; border:none; font-size:10px; width:100%; margin-top:30px;">æ¸…é™¤è³‡æ–™</button>
    </div>

    <script>
        let records = JSON.parse(localStorage.getItem('mjRecords')) || [];
        let names = JSON.parse(localStorage.getItem('mjNames')) || { bro: "å®¸", gf: "æ…§" };
        let chartInstance = null;

        document.getElementById('date').valueAsDate = new Date();
        initApp();

        function initApp() {
            updateNames();
            updateUI();
            renderCalendar();
        }

        function editName(type) {
            const newName = prompt("è«‹è¼¸å…¥æ–°çš„æš±ç¨±ï¼š", names[type]);
            if(newName) {
                names[type] = newName;
                localStorage.setItem('mjNames', JSON.stringify(names));
                updateNames();
            }
        }

        function updateNames() {
            document.getElementById('name-bro').innerText = names.bro;
            document.getElementById('name-gf').innerText = names.gf;
            document.getElementById('opt-bro').innerText = names.bro;
            document.getElementById('opt-gf').innerText = names.gf;
        }

        function saveRecord() {
            const amt = parseFloat(document.getElementById('amount').value);
            if(isNaN(amt)) return alert("è«‹è¼¸å…¥é‡‘é¡ï¼");
            const record = {
                id: Date.now(),
                date: document.getElementById('date').value,
                player: document.getElementById('player').value,
                location: document.getElementById('location').value,
                amount: amt
            };
            records.push(record);
            localStorage.setItem('mjRecords', JSON.stringify(records));
            document.getElementById('amount').value = "";
            updateUI();
            renderCalendar();
            alert("ç´€éŒ„æˆåŠŸï¼");
        }

        function renderCalendar() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            document.getElementById('calendar-month').innerText = `${year}å¹´ ${month + 1}æœˆ`;
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const body = document.getElementById('calendar-body');
            body.innerHTML = "";

            // å¡«å……ç©ºç™½
            for(let i=0; i<firstDay; i++) body.innerHTML += `<div></div>`;

            // å¡«å……æ—¥æœŸ
            const recordDates = records.map(r => r.date);
            for(let d=1; d<=daysInMonth; d++) {
                const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const hasRec = recordDates.includes(dateStr) ? "has-record" : "";
                const isToday = d === now.getDate() ? "today" : "";
                body.innerHTML += `<div class="calendar-day ${hasRec} ${isToday}">${d}</div>`;
            }
        }

        function updateUI() {
            let broSum = 0, gfSum = 0, locs = new Set();
            const listDiv = document.getElementById('history-list');
            listDiv.innerHTML = "";

            records.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(r => {
                const pName = names[r.player];
                if(r.player === "bro") broSum += r.amount; else gfSum += r.amount;
                if(r.location) locs.add(r.location);
                listDiv.innerHTML += `
                    <div class="history-item">
                        <span>${r.date} ${r.location || ''} (${pName})</span>
                        <span class="${r.amount >= 0 ? 'win' : 'lose'}">${r.amount >= 0 ? '+' : ''}${r.amount}</span>
                    </div>`;
            });

            document.getElementById('bro-total').innerText = `$${broSum}`;
            document.getElementById('gf-total').innerText = `$${gfSum}`;
            
            const locGroup = document.getElementById('recent-locations');
            locGroup.innerHTML = "";
            Array.from(locs).slice(-5).forEach(l => {
                let s = document.createElement('span'); s.className='chip'; s.innerText=l;
                s.onclick=()=>document.getElementById('location').value=l;
                locGroup.appendChild(s);
            });

            renderChart(broSum, gfSum);
        }

        function renderChart(b, g) {
            const ctx = document.getElementById('myChart').getContext('2d');
            if(chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: [names.bro, names.gf],
                    datasets: [{ data: [Math.abs(b)||1, Math.abs(g)||1], backgroundColor: ['#e63946', '#2a9d8f'] }]
                },
                options: { maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }
            });
        }

        function clearAll() { if(confirm("ç¢ºå®šåˆªé™¤æ‰€æœ‰ç´€éŒ„ï¼Ÿ")) { localStorage.clear(); location.reload(); } }
    </script>
</body>
</html>
