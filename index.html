    <script>
        let records = JSON.parse(localStorage.getItem('mjRecords')) || [];
        let names = JSON.parse(localStorage.getItem('mjNames')) || { bro: "å®¸", gf: "æ…§" };
        let selectedDate = null;

        document.getElementById('date').valueAsDate = new Date();

        function initApp() {

        }

        function editName(type) {
            const newName = prompt("ä¿®æ”¹æš±ç¨±ï¼š", names[type]);
            if(newName) {
                names[type] = newName;
                localStorage.setItem('mjNames', JSON.stringify(names));

        }

        function updateNames() {
            document.getElementById('name-bro').innerText = names.bro;
            document.getElementById('name-gf').innerText = names.gf;
            document.getElementById('opt-bro').innerText = names.bro;
            document.getElementById('opt-gf').innerText = names.gf;

        function saveRecord() {
            const amt = parseFloat(document.getElementById('amount').value);
            if(isNaN(amt)) return alert("è«‹è¼¸å…¥é‡‘é¡ï¼");
            const record = {
                id: Date.now(),
                date: document.getElementById('date').value,
                player: document.getElementById('player').value,
                location: document.getElementById('location').value,
                amount: amt
            };
            records.push(record);
            localStorage.setItem('mjRecords', JSON.stringify(records));
            document.getElementById('amount').value = "";

        function deleteRecord(id) {
            if(confirm("ç¢ºå®šè¦åˆªé™¤é€™ç­†ç´€éŒ„å—ï¼Ÿ")) {
                records = records.filter(r => r.id !== id);

        function renderCalendar() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            document.getElementById('calendar-month').innerText = `${year}å¹´ ${month + 1}æœˆ`;
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const body = document.getElementById('calendar-body');
            body.innerHTML = "";

            const recordDates = records.map(r => r.date);
            for(let i=0; i<firstDay; i++) body.innerHTML += `<div></div>`;

            for(let d=1; d<=daysInMonth; d++) {
                const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const hasRec = recordDates.includes(dateStr) ? "has-record" : "";
                const isToday = d === now.getDate() ? "today" : "";
                const isSel = selectedDate === dateStr ? "selected-day" : "";
                
                const dayEl = document.createElement('div');
                dayEl.className = `calendar-day ${hasRec} ${isToday} ${isSel}`;
                dayEl.innerText = d;
                dayEl.onclick = () => {
                    selectedDate = (selectedDate === dateStr) ? null : dateStr;
                    renderCalendar();
                    updateUI();
                };
                body.appendChild(dayEl);
            }
        }

        function updateUI() {
            let broSum = 0, gfSum = 0;
            const listDiv = document.getElementById('history-list');
            listDiv.innerHTML = "";

            // å¹´åº¦ç¸½è¨ˆ
            records.forEach(r => {

            document.getElementById('gf-total').innerText = `$${gfSum}`;

            // éæ¿¾é¡¯ç¤º
            let displayRecords = selectedDate
