        label { display: block; margin-top: 10px; font-weight: bold; color: #555; font-size: 13px; }
        input, select, button { width: 100%; padding: 12px; margin-top: 5px; border-radius: 10px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; }
        
        /* è´è¼¸åˆ‡æ›æŒ‰éˆ•æ¨£å¼ */

        .item-amount { text-align: right; margin-right: 15px; font-weight: bold; font-size: 16px; }
        .win { color: var(--bro-red); }

<body>

            <div class="honor-item"><span id="name-gf-max">æ…§</span>æœ€é«˜å°æ•¸<span class="honor-val" id="gf-max">0</span></div>

    <div class="card">

            <div>æ—¥</div><div>ä¸€</div><div>äºŒ</div><div>ä¸‰</div><div>å››</div><div>äº”</div><div>å…­</div>
        </div>
        <div id="calendar-body" class="calendar-grid"></div>

    <div class="card">

        <div id="history-list"></div>
    </div>

    <div class="card">
        <h3>ğŸ“ æˆ°æ³ç™»è¨˜</h3>
        <label>ç©å®¶</label>
        <select id="player">
            <option value="bro" id="opt-bro">å®¸</option>
            <option value="gf" id="opt-gf">æ…§</option>
        </select>
        
        <label>æ—¥æœŸ</label>
        <input type="date" id="date">
        
        <label>åœ°é»</label>
        <input type="text" id="location" placeholder="ä¾‹å¦‚ï¼šå®¶è£¡">

        <label>çµç®—çµæœ</label>
        <div class="win-lose-toggle">
            <button class="toggle-btn active-win" id="btn-win" onclick="setWinLose(1)">è´éŒ¢ (+)</button>
            <button class="toggle-btn" id="btn-lose" onclick="setWinLose(-1)">è¼¸éŒ¢ (-)</button>
        </div>
        <input type="number" id="amount" placeholder="è¼¸å…¥é‡‘é¡ (å…åŠ è² è™Ÿ)">

        <label>ğŸ… æ¦®è­½æ¦œ (é¸å¡«)</label>
        <input type="number" id="tai" placeholder="æœ¬æ¬¡æœ€é«˜å°æ•¸">
        <input type="text" id="type" placeholder="ç‰¹åˆ¥ç‰Œå‹">
        
        <button class="btn-submit" onclick="saveRecord()">ğŸ’° å­˜å…¥ç´€éŒ„</button>
    </div>

    <script>
        let records = JSON.parse(localStorage.getItem('mjRecords')) || [];
        let names = JSON.parse(localStorage.getItem('mjNames')) || { bro: "å®¸", gf: "æ…§" };
        let selectedDate = null;
        let winLoseMultiplier = 1; // 1ä»£è¡¨è´, -1ä»£è¡¨è¼¸

        document.getElementById('date').valueAsDate = new Date();
        initApp();

        function setWinLose(val) {
            winLoseMultiplier = val;
            const winBtn = document.getElementById('btn-win');
            const loseBtn = document.getElementById('btn-lose');
            if(val === 1) {
                winBtn.className = 'toggle-btn active-win';
                loseBtn.className = 'toggle-btn';
            } else {
                winBtn.className = 'toggle-btn';
                loseBtn.className = 'toggle-btn active-lose';
            }
        }

        function initApp() {
            updateNames();
            updateUI();
            renderCalendar();
        }

        function editName(type) {
            const newName = prompt("ä¿®æ”¹æš±ç¨±ï¼š", names[type]);
            if(newName) {
                names[type] = newName;
                localStorage.setItem('mjNames', JSON.stringify(names));
                initApp();
            }
        }

        function updateNames() {
            document.getElementById('name-bro').innerText = names.bro;
            document.getElementById('name-gf').innerText = names.gf;
            document.getElementById('name-bro-max').innerText = names.bro;
            document.getElementById('name-gf-max').innerText = names.gf;
            document.getElementById('opt-bro').innerText = names.bro;
            document.getElementById('opt-gf').innerText = names.gf;
        }

        function saveRecord() {
            let amt = parseFloat(document.getElementById('amount').value);
            if(isNaN(amt)) return alert("è«‹è¼¸å…¥é‡‘é¡ï¼");
            
            // è‡ªå‹•æ ¹æ“šé¸æ“‡å¥—ç”¨æ­£è² è™Ÿ
            amt = Math.abs(amt) * winLoseMultiplier;

            const record = {
                id: Date.now(),
                date: document.getElementById('date').value,
                player: document.getElementById('player').value,
                location: document.getElementById('location').value,
                amount: amt,
                tai: parseInt(document.getElementById('tai').value) || 0,
                type: document.getElementById('type').value
            };
            records.push(record);
            localStorage.setItem('mjRecords', JSON.stringify(records));
            
            // æ¸…ç©ºè¼¸å…¥
            document.getElementById('amount').value = "";
            document.getElementById('tai').value = "";
            document.getElementById('type').value = "";
            setWinLose(1); // å›æ­¸é è¨­è´
            
            initApp();
            alert("ç´€éŒ„æˆåŠŸï¼");
        }

        function deleteRecord(id) {
            if(confirm("ç¢ºå®šè¦åˆªé™¤é€™ç­†ç´€éŒ„å—ï¼Ÿ")) {
                records = records.filter(r => r.id !== id);
                localStorage.setItem('mjRecords', JSON.stringify(records));
                initApp();
            }
        }

        function renderCalendar() {
            const now = new Date();
            const year = now.getFullYear(); const month = now.getMonth();
            document.getElementById('calendar-month').innerText = `${year}å¹´ ${month + 1}æœˆ`;
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const body = document.getElementById('calendar-body');
            body.innerHTML = "";
            const recordDates = records.map(r => r.date);
            for(let i=0; i<firstDay; i++) body.innerHTML += `<div></div>`;
            for(let d=1; d<=daysInMonth; d++) {
                const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const hasRec = recordDates.includes(dateStr) ? "has-record" : "";
                const isToday = d === now.getDate() ? "today" : "";
                const isSel = selectedDate === dateStr ? "selected-day" : "";
                const dayEl = document.createElement('div');
                dayEl.className = `calendar-day ${hasRec} ${isToday} ${isSel}`;
                dayEl.innerText = d;
                dayEl.onclick = () => { selectedDate = (selectedDate === dateStr) ? null : dateStr; renderCalendar(); updateUI(); };
                body.appendChild(dayEl);
            }
        }

        function updateUI() {
            let broSum = 0, gfSum = 0, broMax = 0, gfMax = 0;
            const listDiv = document.getElementById('history-list');
            listDiv.innerHTML = "";

            records.forEach(r => {
                if(r.player === "bro") { 
                    broSum += r.amount; 
                    if(r.tai > broMax) broMax = r.tai;
                } else { 
                    gfSum += r.amount; 
                    if(r.tai > gfMax) gfMax = r.tai;
                }
            });

            document.getElementById('bro-total').innerText = `$${broSum}`;
            document.getElementById('gf-total').innerText = `$${gfSum}`;
            document.getElementById('year-combined').innerText = `$${broSum + gfSum}`;
            document.getElementById('bro-max').innerText = broMax;
            document.getElementById('gf-max').innerText = gfMax;

            let displayRecords = selectedDate ? records.filter(r => r.date === selectedDate) : records.sort((a,b) => b.id - a.id).slice(0, 10);
            document.getElementById('detail-title').innerText = selectedDate ? `ğŸ“… ${selectedDate} æ˜ç´°` : "ğŸ“œ æœ€è¿‘æˆ°ç¸¾";

            if(displayRecords.length === 0) { listDiv.innerHTML = "<p style='text-align:center; color:#ccc; font-size:12px;'>ç„¡ç´€éŒ„</p>"; return; }

            displayRecords.forEach(r => {
                const badge = r.tai || r.type ? `<span class="badge">ğŸ… ${r.tai ? r.tai+'å° ' : ''}${r.type || ''}</span>` : "";
                listDiv.innerHTML += `
                    <div class="history-item">
                        <div class="item-info">
                            <div><b>${names[r.player]}</b> @ ${r.location || 'æœªçŸ¥'}</div>
                            <small>${r.date}</small>
                            ${badge}
                        </div>
                        <div class="item-amount ${r.amount >= 0 ? 'win' : 'lose'}">${r.amount >= 0 ? '+' : ''}${r.amount}</div>
                        <button class="btn-delete" onclick="deleteRecord(${r.id})">Ã—</button>
                    </div>`;
            });
        }
    </script>
