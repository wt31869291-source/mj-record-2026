<!DOCTYPE html>

    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --win-red: #d90429; --lose-green: #2b9348; --gold: #ffb703; --light: #fdfaf6; --grey: #666; --player1-color: #2b2d42; --player2-color: #577590; }
        body { font-family: -apple-system, sans-serif; background: var(--light); margin: 0; padding: 15px; padding-bottom: 80px; }
        .card { background: white; border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); }
        h1, h3 { color: var(--player1-color); text-align: center; margin-top: 0; }
        
        .year-summary { text-align: center; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .year-total { font-size: 28px; font-weight: 900; margin: 5px 0; }

        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }
        .stat-card { padding: 15px; border-radius: 15px; text-align: center; color: white; transition: 0.3s; }
        .bro-theme { background: var(--player1-color); }
        .gf-theme { background: var(--player2-color); }
        .stat-card h2 { color: white; margin: 5px 0; font-size: 22px; }
        
        .chart-section { text-align: center; margin-top: 20px; }
        .chart-title { font-size: 13px; font-weight: bold; color: var(--grey); margin-bottom: 10px; }
        .chart-container { width: 100%; max-width: 200px; margin: 0 auto; }

        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; text-align: center; }
        .calendar-day { padding: 12px 0; font-size: 13px; position: relative; border-radius: 10px; cursor: pointer; }
        .has-record::after { content: ""; position: absolute; bottom: 4px; left: 50%; transform: translateX(-50%); width: 4px; height: 4px; background: var(--gold); border-radius: 50%; }
        .selected-day { background: var(--gold) !important; color: white !important; }
        .today { font-weight: bold; border: 1px solid var(--player1-color); }

        label { display: block; margin-top: 15px; font-weight: bold; color: #555; font-size: 13px; }
        input, select, button { width: 100%; padding: 12px; margin-top: 5px; border-radius: 10px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; }
        
        .chip-group { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 8px; }
        .chip { background: #eee; padding: 6px 12px; border-radius: 20px; font-size: 12px; cursor: pointer; color: #666; }

        .win-lose-toggle { display: flex; gap: 10px; margin-top: 5px; }
        .toggle-btn { flex: 1; padding: 10px; border: 2px solid #ddd; background: white; color: #888; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .active-win { background: var(--win-red) !important; color: white !important; border-color: var(--win-red) !important; }
        .active-lose { background: var(--lose-green) !important; color: white !important; border-color: var(--lose-green) !important; }

        .btn-submit { background: linear-gradient(135deg, var(--player1-color), #000); color: white; border: none; margin-top: 25px; font-weight: bold; cursor: pointer; font-size: 18px; }
        
        .history-item { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #eee; }
        .item-info b { font-size: 14px; }
        .item-info small { color: var(--grey); font-size: 11px; display: block; }
        .item-amount { text-align: right; margin-right: 10px; font-weight: bold; font-size: 16px; flex-shrink: 0; }
        .win { color: var(--win-red); }
        .lose { color: var(--lose-green); }
        .action-btns { display: flex; gap: 5px; }
        .btn-action { background: none; border: none; cursor: pointer; font-size: 16px; padding: 5px; color: #ccc; }
    </style>
</head>
<body>

    <h1 id="main-title">ğŸ§§ 2026 æ‹›è²¡å¸³æœ¬</h1>

    <div class="card">
        <div class="year-summary">
            <small id="summary-label">2026 å¹´åº¦å…±åŒæ”¶æ”¯</small>
            <div class="year-total" id="year-combined">$0</div>
        </div>

        <div class="dashboard">
            <div class="stat-card bro-theme" onclick="editName('bro')">
                <div id="name-bro">å®¸</div><h2 id="bro-total">$0</h2>
            </div>
            <div class="stat-card gf-theme" onclick="editName('gf')">
                <div id="name-gf">æ…§</div><h2 id="gf-total">$0</h2>
            </div>
        </div>

        <div class="chart-section">
            <div class="chart-title" id="chart-label">ğŸ“Š å…¨å¹´ç²åˆ©ä½”æ¯”</div>
            <div class="chart-container"><canvas id="ratioChart"></canvas></div>
        </div>
    </div>

    <div class="card">
        <h3 id="calendar-month">2026å¹´ 1æœˆ</h3>
        <div class="calendar-grid">
            <div style="color:var(--grey);font-size:12px;">æ—¥</div><div style="color:var(--grey);font-size:12px;">ä¸€</div><div style="color:var(--grey);font-size:12px;">äºŒ</div><div style="color:var(--grey);font-size:12px;">ä¸‰</div><div style="color:var(--grey);font-size:12px;">å››</div><div style="color:var(--grey);font-size:12px;">äº”</div><div style="color:var(--grey);font-size:12px;">å…­</div>
        </div>
        <div id="calendar-body" class="calendar-grid"></div>
    </div>

    <div class="card">
        <h3 id="detail-title">ğŸ“œ æœ€è¿‘æˆ°ç¸¾</h3>
        <div id="history-list"></div>
    </div>

    <div class="card" id="input-section">
        <h3 id="form-title">ğŸ“ æˆ°æ³ç™»è¨˜</h3>
        <label>ç©å®¶</label>
        <select id="player">
            <option value="bro" id="opt-bro">å®¸</option>
            <option value="gf" id="opt-gf">æ…§</option>
        </select>
        <label>æ—¥æœŸ</label>
        <input type="date" id="date">
        <label>åœ°é»</label>
        <input type="text" id="location" placeholder="åœ°é»">
        <div id="recent-locations" class="chip-group"></div>
        <label>çµç®—çµæœ</label>
        <div class="win-lose-toggle">
            <button class="toggle-btn active-win" id="btn-win" onclick="setWinLose(1)">è´éŒ¢ (+)</button>
            <button class="toggle-btn" id="btn-lose" onclick="setWinLose(-1)">è¼¸éŒ¢ (-)</button>
        </div>
        <input type="number" id="amount" placeholder="è¼¸å…¥é‡‘é¡">
        <label>ğŸ… æ¦®è­½æ¦œ (é¸å¡«)</label>
        <input type="number" id="tai" placeholder="å°æ•¸">
        <input type="text" id="type" placeholder="ç‰Œå‹">
        <button class="btn-submit" onclick="saveRecord()" id="submit-btn">ğŸ’° å­˜å…¥ç´€éŒ„</button>
    </div>

    <script>
        let records = JSON.parse(localStorage.getItem('mjRecords')) || [];
        let names = JSON.parse(localStorage.getItem('mjNames')) || { bro: "å®¸", gf: "æ…§" };
        let selectedDate = null;
        let winLoseMultiplier = 1;
        let myChart = null;
        let editingId = null;

        document.getElementById('date').valueAsDate = new Date();
        initApp();

        function setWinLose(val) {
            winLoseMultiplier = val;
            document.getElementById('btn-win').className = val === 1 ? 'toggle-btn active-win' : 'toggle-btn';
            document.getElementById('btn-lose').className = val === -1 ? 'toggle-btn active-lose' : 'toggle-btn';
        }

        function initApp() {
            updateNames();
            renderCalendar();
            updateUI();
        }

        function editName(type) {
            const n = prompt("ä¿®æ”¹æš±ç¨±ï¼š", names[type]);
            if(n) { names[type] = n; localStorage.setItem('mjNames', JSON.stringify(names)); initApp(); }
        }

        function updateNames() {
            ['bro', 'gf'].forEach(id => {
                document.getElementById(`name-${id}`).innerText = names[id];
                document.getElementById(`opt-${id}`).innerText = names[id];
            });
        }

        function saveRecord() {
            let amt = parseFloat(document.getElementById('amount').value);
            if(isNaN(amt)) return alert("è«‹è¼¸å…¥é‡‘é¡ï¼");
            amt = Math.abs(amt) * winLoseMultiplier;
            
            if(editingId) {
                records = records.filter(r => r.id !== editingId);
                editingId = null;
                document.getElementById('submit-btn').innerText = "ğŸ’° å­˜å…¥ç´€éŒ„";
                document.getElementById('form-title').innerText = "ğŸ“ æˆ°æ³ç™»è¨˜";
            }

            records.push({
                id: Date.now(),
                date: document.getElementById('date').value,
                player: document.getElementById('player').value,
                location: document.getElementById('location').value,
                amount: amt,
                tai: parseInt(document.getElementById('tai').value) || 0,
                type: document.getElementById('type').value
            });
            localStorage.setItem('mjRecords', JSON.stringify(records));
            clearForm();
            initApp();
        }

        function clearForm() {
            document.getElementById('amount').value = "";
            document.getElementById('tai').value = "";
            document.getElementById('type').value = "";
            setWinLose(1);
        }

        function startEdit(id) {
            const r = records.find(rec => rec.id === id);
            if(!r) return;
            editingId = id;
            document.getElementById('player').value = r.player;
            document.getElementById('date').value = r.date;
            document.getElementById('location').value = r.location;
            document.getElementById('amount').value = Math.abs(r.amount);
            document.getElementById('tai').value = r.tai || "";
            document.getElementById('type').value = r.type || "";
            setWinLose(r.amount >= 0 ? 1 : -1);
            document.getElementById('submit-btn').innerText = "ğŸ’¾ æ›´æ–°ç´€éŒ„";
            document.getElementById('form-title').innerText = "âœï¸ ç·¨è¼¯ç´€éŒ„";
            document.getElementById('input-section').scrollIntoView({behavior: "smooth"});
        }

        function renderCalendar() {
            const now = new Date(); const y = now.getFullYear(); const m = now.getMonth();
            document.getElementById('calendar-month').innerText = `${y}å¹´ ${m + 1}æœˆ`;
            const first = new Date(y, m, 1).getDay();
            const days = new Date(y, m + 1, 0).getDate();
            const body = document.getElementById('calendar-body');
            body.innerHTML = "";
            for(let i=0; i<first; i++) body.innerHTML += `<div></div>`;
            for(let d=1; d<=days; d++) {
                const dateStr = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const has = records.some(r => r.date === dateStr) ? "has-record" : "";
                const isSel = selectedDate === dateStr ? "selected-day" : "";
                body.innerHTML += `<div class="calendar-day ${has} ${isSel}" onclick="selectDate('${dateStr}')">${d}</div>`;
            }
        }

        function selectDate(d) { 
            selectedDate = (selectedDate === d) ? null : d; 
            document.getElementById('date').value = selectedDate || new Date().toISOString().split('T')[0];
            renderCalendar(); updateUI();
        }

        function updateUI() {
            let bTotal = 0, gTotal = 0, locs = new Set();
            let labelText = "2026 å¹´åº¦å…±åŒæ”¶æ”¯";
            let chartLabel = "ğŸ“Š å…¨å¹´ç²åˆ©ä½”æ¯”";

            // éæ¿¾æ•¸æ“š
            let filtered = selectedDate ? records.filter(r => r.date === selectedDate) : records;
            if(selectedDate) {
                labelText = `${selectedDate} ç•¶æ—¥æ”¶æ”¯`;
                chartLabel = `ğŸ“Š ${selectedDate} ç•¶æ—¥ä½”æ¯”`;
            }

            filtered.forEach(r => {
                if(r.player === "bro") bTotal += r.amount; else gTotal += r.amount;
            });

            // æ›´æ–°å¤§æ•¸å­—
            document.getElementById('bro-total').innerText = `$${bTotal}`;
            document.getElementById('gf-total').innerText = `$${gTotal}`;
            document.getElementById('year-combined').innerText = `$${bTotal + gTotal}`;
            document.getElementById('summary-label').innerText = labelText;
            document.getElementById('chart-label').innerText = chartLabel;

            // æ›´æ–°åœ°é»å¿«æ·
            records.forEach(r => { if(r.location) locs.add(r.location); });
            const locGroup = document.getElementById('recent-locations');
            locGroup.innerHTML = "";
            Array.from(locs).reverse().slice(0, 5).forEach(l => {
                const s = document.createElement('span'); s.className = 'chip'; s.innerText = l;
                s.onclick = () => document.getElementById('location').value = l;
                locGroup.appendChild(s);
            });

            // æ›´æ–°åˆ—è¡¨
            const listDiv = document.getElementById('history-list');
            listDiv.innerHTML = "";
            let display = selectedDate ? filtered : records.slice().reverse().slice(0, 10);
            document.getElementById('detail-title').innerText = selectedDate ? `ğŸ“… ${selectedDate} æ˜ç´°` : "ğŸ“œ æœ€è¿‘æˆ°ç¸¾";

            display.forEach(r => {
                const badge = r.tai || r.type ? `<span class="badge">ğŸ… ${r.tai ? r.tai+'å°' : ''} ${r.type || ''}</span>` : "";
                listDiv.innerHTML += `<div class="history-item">
                    <div class="item-info"><b>${names[r.player]}</b> @ ${r.location || 'å®¶'}<small>${r.date}</small>${badge}</div>
                    <div class="item-amount ${r.amount >= 0 ? 'win' : 'lose'}">${r.amount >= 0 ? '+' : ''}${r.amount}</div>
                    <div class="action-btns">
                        <button class="btn-action" onclick="startEdit(${r.id})">âœ</button>
                        <button class="btn-action" onclick="deleteRecord(${r.id})">Ã—</button>
                    </div>
                </div>`;
            });
            updateChart(bTotal, gTotal);
        }

        function updateChart(b, g) {
            const ctx = document.getElementById('ratioChart').getContext('2d');
            if (myChart) myChart.destroy();
            const hasData = b > 0 || g > 0;
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: hasData ? [names.bro, names.gf] : ["ç„¡ç²åˆ©"],
                    datasets: [{
                        data: hasData ? [Math.max(b, 0), Math.max(g, 0)] : [1],
                        backgroundColor: hasData ? ['#2b2d42', '#577590'] : ['#eeeeee'],
                        borderWidth: 0
                    }]
                },
                options: { plugins: { legend: { position: 'bottom' } }, cutout: '65%' }
            });
        }

        function deleteRecord(id) {
            if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) { records = records.filter(r => r.id !== id); localStorage.setItem('mjRecords', JSON.stringify(records)); initApp(); }
        }
    </script>
</body>
